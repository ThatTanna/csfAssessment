<h1>{{ headerTitle }}</h1>

<form class="form" [formGroup]="searchForm" (ngSubmit)="searchMovie()">

  <mat-form-field class="width">
    <mat-label>Movie Name </mat-label>
    <input matInput placeholder="Ex. Spider-Man: Across the Spider-Verse" formControlName="title">
  </mat-form-field>

  <button mat-button type="submit" [disabled]="searchForm.invalid">Search
    <mat-icon>search</mat-icon>
  </button>

</form>
